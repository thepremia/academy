<section class="premia-partner">
    <div class="breadcum">
        <a>
            <i class="icon icon-ex-small">
                <svg focusable="false">
                    <use xlink:href="#icon_home"></use>
                </svg>
            </i>
        </a>
        <span> |</span>
        <a>
            The
            Premia Partners
        </a>
    </div>

    <div class="row-f">
        <h1>
            Premia Partners
        </h1>

        <h2 class="center">
            <span class="highlighted">"</span>When great ideas and good intentions come
together <span class="highlighted">MAGIC HAPPENS</span> meet our friends and
partners who have joined our mission<span class="highlighted">"</span>
        </h2>

        <div class="col-lg-12 col-md-12 col-sm-12 grear-container" data-aos="fade-up" data-aos-once="true">
            <div class="gears gears-{{i+1}}" *ngFor="let list of partners; index as i">
                <i class="icon icon-{{list.size}}">
                    <svg focusable="false">
                      <use xlink:href="#icon_gears"></use>
                    </svg>
                    <a href="#{{i+1}}">
                        <img src="assets/images/partner{{i+1}}.png" alt="">
                    </a>
                  </i>
            </div>
            <div class="gears gears-9">
                <i class="icon icon-small">
                    <svg focusable="false">
                      <use xlink:href="#icon_gears"></use>
                    </svg>

                  </i>
            </div>
            <div class="gears gears-10">
                <i class="icon icon-small">
                    <svg focusable="false">
                      <use xlink:href="#icon_gears"></use>
                    </svg>

                  </i>
            </div>
        </div>

    </div>
<div class="partner-panel">
    <div class="row-f">
        <div class="col-lg-12 col-md-12 col-sm-12 partner-grid" *ngFor="let list of partners; index as i" data-aos="fade-up" data-aos-once="true">
           <div class="panel">
               <div class="row">
                   <div class="col-lg-6 col-md-6 col-sm-12 left-panel">
                      <h3>{{list.name}}</h3>
                       <p>{{list.title}}</p>
                       <div class="number">0{{i+1}}</div>
                   </div>
                   <div class="col-lg-6 col-md-6 col-sm-12 right-panel">
                    {{list.des}}
                    <div class='read-more'>READ MORE</div>
                   </div>
               </div>
           </div>
        </div>
    </div>
    </div>

</section>
