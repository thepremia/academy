<header>
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
    <a href="javascript:void(0)" routerLink="home" routerLinkActive="active"
    skipLocationChange=true>
      <img src="assets/images/logo.png">
  </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav navbar-nav-list">
        <li class="nav-item" *ngFor="let item of list; index as i">
          <a class="nav-link" routerLink="{{item.name}}" routerLinkActive="active" skipLocationChange=true>
            {{item.name | createSpace}}
          </a>
        </li>
        <li class="nav-item login">
          <a class="nav-link">
            <i class="icon icon-small">
              <svg focusable="false">
                <use xlink:href="#icon_login"></use>
              </svg>
            </i><br>
            Login
          </a>
        </li>
      </ul>
    </div>
  </div>
  </nav>
</header>

<nav class="navbar-vertical">
  <a class="nav-link" (click)="slideToggel()">
    <i class="icon icon-small">
      <svg focusable="false">
        <use xlink:href="#icon_menu"></use>
      </svg>
    </i>
  </a> 
  
  <div class="social-net">

    <ul>
        <li><a href="https://www.facebook.com" target="_blank">
                <i class="icon icon-ex-small">
                    <svg focusable="false">
                        <use xlink:href="#icon_facebook"></use>
                    </svg>
                </i>
                <span>Facebook</span>
            </a>
        </li>
        <li><a href="https://www.instagram.com" target="_blank">
                <i class="icon icon-ex-small">
                    <svg focusable="false">
                        <use xlink:href="#icon_instagram"></use>
                    </svg>
                </i>
                <span>Linkedin</span>
            </a>
        </li>
        <li><a href="https://www.twitter.com" target="_blank">
                <i class="icon icon-ex-small">
                    <svg focusable="false">
                        <use xlink:href="#icon_twitter"></use>
                    </svg>
                </i>
                <span>Instagram</span>
            </a>
        </li>
    </ul>
</div>
</nav>
